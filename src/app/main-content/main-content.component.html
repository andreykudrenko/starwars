<div class="main-content">

  <app-filter (formValue)="filterHeroes($event)" ></app-filter>

  <app-hero-list [heroesFiltered]="heroesFiltered"></app-hero-list>

  <div class="lodaer" *ngIf="heroesLoading.closed == false"></div>

  <style>
    .lodaer{
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 10;
      background: #999;
    }
  </style>



</div>
